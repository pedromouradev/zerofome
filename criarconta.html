  <div class="container mt-5 mb-5">
    <h2 style="color: red;">Criar Conta</h2>
    <form class="row g-3">

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required>
      </div>

      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
      </div>

      <div class="col-md-6">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
      </div>

      <div class="col-md-6">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-select">
          <option selected disabled>Selecione</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
          <option>Prefiro não dizer</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="********" maxlength="20" required>
      </div>

      <div class="col-md-6">
        <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmaSenha" placeholder="********" maxlength="20" required>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="termos" required>
          <label class="form-check-label" for="termos">
            Li e aceito os <a href="#">termos de uso</a>
          </label>
        </div>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-danger px-5" style="width: 30%;">Criar Conta</button>
      </div>

    </form>
  </div>
