  <div class="container py-5">
    <h2 style="color: red; text-align: center;">Faça sua Doação</h2><br>

    <div class="d-flex justify-content-center">
      <form class="w-100" style="max-width: 500px;">
        <div class="mb-3">
          <label for="valorDoacao" class="form-label fw-bold">Valor da Doação</label>
          <input type="text" class="form-control" id="valorDoacao" placeholder="Ex: R$ 50,00">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Tipo de Doação</label>
          <div class="form-check">
            <input type="radio" name="tipoDoacao" id="doacaoUnica" class="form-check-input" checked>
            <label for="doacaoUnica" class="form-check-label">Única</label>
          </div>
          <div class="form-check">
            <input type="radio" name="tipoDoacao" id="doacaoRecorrente" class="form-check-input">
            <label for="doacaoRecorrente" class="form-check-label">Recorrente (mensal)</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="seleOng" class="form-label fw-bold">ONG Destinatária</label>
          <select class="form-select" id="seleOng">
            <option selected disabled>Selecione uma ONG</option>
            <option>Alimento Solidário</option>
            <option>Sementes do Bem</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Forma de Pagamento</label>
          <div class="form-check">
            <input type="radio" name="pagamento" id="pagPix" class="form-check-input">
            <label for="pagPix" class="form-check-label">Pix</label>
          </div>
          <div class="form-check">
            <input type="radio" name="pagamento" id="pagCartao" class="form-check-input">
            <label for="pagCartao" class="form-check-label">Cartão de Crédito/Débito</label>
          </div>
        </div><br>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger me-2" style="width: 200px;">Confirmar Doação</button>
          <a href="cesta.html" class="btn btn-outline-danger" style="width: 200px;">Prefere doar cestas básicas?</a>
        </div>
      </form>
    </div>
